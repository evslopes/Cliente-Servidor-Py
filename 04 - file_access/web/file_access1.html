<!DOCTYPE html>
<html>
    <head>
        <title>Server Dashboard</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="jCProgress-1.0.3.js" type="text/javascript"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        
        <script type='text/javascript' src='/eel.js'></script>
        <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js'></script>
        <script type='text/javascript' src="script.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div ng-app="myApp" ng-controller="myCtrl">
            <header>
                <nav>
                    <div class="nav-wrapper">
                        <div class="row">
                            <div class="col s12">
                                <a href="#" data-target="sidenav-1" class="left sidenav-trigger hide-on-medium-and-up"><i class="material-icons">menu</i></a>
                                <a id="titulo" href="https://codepen.io/collection/nbBqgY" target="_blank" class="brand-logo">Materialize Framework</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
            <ul id="sidenav-1" class="sidenav sidenav-fixed" style="width: 78px;">
                <div class="display-flex">
                    <li id="CPU">
                        <a href="" target="" class=" tooltipped" data-position="right" data-tooltip="CPU">
                            <img src="img/circuit-board.svg" style="width: 28px; color:white;">
                        </a>
                    </li>
                    <li id="RAM"> 
                        <a href="" target="" class=" tooltipped" data-position="right" data-tooltip="RAM">
                            <img src="img/ellipsis.svg" style="width: 24px; color:white;">
                        </a>
                    </li>
                    <li id="Disco">
                        <a href="" target="" class=" tooltipped" data-position="right" data-tooltip="Disco">
                            <img src="img/database.svg" style="width: 24px; color:white;">
                        </a>
                    </li>
                    <li id="Rede">
                        <a href="" target="" class=" tooltipped" data-position="right" data-tooltip="Rede">
                            <img src="img/rss.svg" style="width: 20px; color:white;">
                        </a>
                    </li>
                    <li id="Requisicoes">
                        <a href="" target="" class=" tooltipped" data-position="right" data-tooltip="Requisições">
                            <img src="img/server.svg" style="width: 24px; color:white;">
                        </a>
                    </li>
                </div>
            </ul>
            <main>
                <div class="home-conteudo">
                Obtenha Informações do seu servidor e rede de maneira fluida
                </div>
                <div class="cpu-conteudo">
                    cpu
                    <div id="teste"></div>
                    <div class="menu">
                        a
                    </div>
                </div>
                <div class="ram-conteudo">
                    ram
                </div>
                <div class="disco-conteudo">
                    disco
                </div>
                <div class="rede-conteudo">
                    rede
                </div>
                <div class="requisicoes-conteudo">
                    Requisicoes
                </div>
            </main>
        </div>
    </body>
    <script>
        $(document).ready(function(){
            $('#sidenav-1').sidenav({ edge: 'left' });
        });

        var carousel = $('.carousel.carousel-slider').carousel();
        // Disable all swipping on carousel
        if (typeof window.ontouchstart !== 'undefined') {
            carousel.off('touchstart.carousel');
        }
        carousel.off('mousedown.carousel');

        $('.carousel.carousel-slider').carousel({
            fullWidth: true,
            indicators: false,
        });

        $('.tooltipped').tooltip({
            margin: 25
        });

        $(document).ready(function() {
            $("#titulo").html("Server Dashboard");
            $("cpu-conteudo, .disco-conteudo, .rede-conteudo, .requisicoes-conteudo, .ram-conteudo").hide();
        });

        $( "#CPU" ).click(function() {
            $("#titulo").html("Informações da CPU");
            $(".cpu-conteudo").show();
            $(".disco-conteudo, .rede-conteudo, .requisicoes-conteudo, .ram-conteudo, .home-conteudo").hide();
        });

        $( "#RAM" ).click(function() {
            $("#titulo").html("Informações da RAM");
            $(".ram-conteudo").show();
            $(".cpu-conteudo, .disco-conteudo, .rede-conteudo, .requisicoes-conteudo, .home-conteudo").hide();
        });

        $( "#Disco" ).click(function() {
            $("#titulo").html("Informações de Disco");
            $(".disco-conteudo").show();
            $(".cpu-conteudo, .ram-conteudo, .rede-conteudo, .requisicoes-conteudo, .home-conteudo").hide();
        });

        $( "#Rede" ).click(function() {
            $("#titulo").html("Informações da Rede");
            $(".rede-conteudo").show();
            $(".cpu-conteudo, .ram-conteudo, .disco-conteudo, .requisicoes-conteudo, .home-conteudo").hide();
        });

        $( "#Requisicoes" ).click(function() {
            $("#titulo").html("Informações das Requisições");
            $(".requisicoes-conteudo").show();
            $(".cpu-conteudo, .ram-conteudo, .disco-conteudo, .rede-conteudo, .home-conteudo").hide();
        });
        
        var myplugin;
        $('#target').click(function(){
            if(!myplugin){
            myplugin = $('#p1').cprogress({
                percent: 10, // starting position
                img1: 'v1.png', // background
                img2: 'v2.png', // foreground
                speed: 200, // speed (timeout)
                PIStep : 0.05, // every step foreground area is bigger about this val
                limit: 20, // end value
                loop : false, //if true, no matter if limit is set, progressbar will be running
                showPercent : true, //show hide percent
                onInit: function(){console.log('onInit');},
                onProgress: function(p){console.log('onProgress',p);}, //p=current percent
                onComplete: function(p){console.log('onComplete',p);}
            });
            }
        });

        // Create
        options = {
            img1: 'v1.png',
            img2: 'v2.png',
            speed: 50,
            limit: 70,

        };

        myplugin = $('#p1').cprogress(options);

        // Create on Event
        $('#create').click(function(){
            if(!myplugin){
            myplugin = $('#p1').cprogress(options);
            }
        });

        // Destroy
        $('#destroy').click(function(){
            if(myplugin){
            myplugin=myplugin.destroy();
            }
        });

        // Start
        $('#play').click(function(){
            if(myplugin){
            myplugin.start();
            }
        });

        // Stop
        $('#pause').click(function(){
            if(myplugin){
            myplugin.stop();
            }
        });

        // Reset
        $('#reset').click(function(){
            if(myplugin){
            myplugin.reset();
            }
        });

        // Change options (you can change all options, including images)
        $('#speed10').click(function(){
            if(myplugin){
            myplugin.options({speed: 10});
            }
        });
    </script>
</html>
